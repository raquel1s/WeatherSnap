<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Weather Snap</title>
</head>
<body class="flex flex-col items-center justify-center m-10 bg-blue-500 text-white">
    <header class="flex flex-row items-center gap-3">
        <h1 class="text-3xl font-bold">WatherSnap</h1>
        <i class="fa-solid fa-sun fa-2x"></i>
    </header>
    <section class="flex flex-col md:flex-row gap-6 mt-7">
        <div class="bg-blue-300 py-2 px-3 flex flex-row items-center gap-2.5 cursor-pointer w-24 m-auto" id="inicio">
            <i class="fa-solid fa-house"></i>
            <h3 class="font-semibold">In√≠cio</h3>
        </div>
        <div class="flex flex-row items-center">
            <div class="bg-blue-400 flex flex-row items-center gap-2">
                <i class="fa-solid fa-magnifying-glass pl-3"></i>
                <input id="buscarCidadeInput" type="text" placeholder="Buscar cidade..."
                class="bg-transparent p-2 placeholder-white focus:outline-none focus:border-none">
            </div>
            <div class="bg-blue-300 py-2 px-3">
                <button id="btnBuscar">Buscar</button>
            </div>
        </div>
    </section>
    <section id="dadosClima" class="bg-blue-400 rounded-md shadow-md mt-4">
    </section>
    <script src="/script.js"></script>
</body>
</html>
